version: '3.8'
services:
  neo4j:
    image: neo4j:enterprise
    container_name: skill_tree_db
    ports:
      - "7474:7474" # This opens the Neo4j Browser UI
      - "7687:7687" # This is the port your backend will connect to later
    environment:
      - NEO4J_AUTH=neo4j/password123 # This sets your database password
      - NEO4JLABS_PLUGINS=["apoc"] # This automatically installs the APOC plugin for you!
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - ./neo4j_data:/data # This ensures your data isn't deleted when the container stops